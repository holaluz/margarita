<label :for="id" class="c-checkbox">
  <input :id="id" :name="group" type="checkbox" :checked="checked" :disabled="disabled" class="c-checkbox__input c-form__control" />
  <span class="c-checkbox__indicator"></span>
  <span class="c-checkbox__label">
    <h4 class="c-checkbox__name">{{ name }}</h4>
    <p class="c-checkbox__description">{{ description }}</p>
  </span>
</label>
